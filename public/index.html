<html>
  <head>
    <title>A Leaflet map!</title>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css"/>
    <link rel="stylesheet" href="style/leaflet.css">
    <link rel="stylesheet" href="style/base.css">
  </head>

    <body>

      <main>

            <nav id="primary_nav_wrap">
                <ul>
                  <li><a href="/home">Home</a>
                    <ul>
                    </ul>
                  </li>
                  <li><a href="/map">Map</a>
                  </li>
                  <li><a href="/about">About</a>
                  </li>
              </ul>
            </nav>
        <section id="map">Map Section
          <!-- <div id="mapDiv"></div> -->
        </section>

        <section id="homeDiv">

          <div id="texttop">
            <h1 class="title">-WELCOME TO SEATTLE-</h1>
            <h1 class="intro">This is an app that will guide visitors to their desired locations; from iconic viewpoints (ideal for photos), to outdoor activities. </h1>
          </div>

          <form id="initForm" class="page" >
            <input type="checkbox" id="inputPOI" class="input" name="art" value="art" checked> Local Art<br>
            <input type="checkbox" id="inputarchitectural" class="input" name="architecture" value="architecture"> Architectural<br>
            <input type="checkbox" id="inputnatural" class="input" name="nature" value="nature"> Natural <br>
            <input type="checkbox" id="inputoddity" class="input" name="oddities" value="oddities"> Local oddities <br>
            <input type="checkbox" id="inputmuseum" class="input" name="museum" value="museum" checked> Museum<br>
            <input type="checkbox" id="inputtours" class="input" name="tours" value="tours" checked> tours<br>
            <input type="checkbox" id="inputviewpoint" class="input" name="viewpoint" value="viewpoint" checked> Viewpoints and Lookouts<br>
            <a href="/map"><input id='submitButt' type="submit" value="Submit"></a>
          </form>
        </section>
        <section id="about">
          <h1>Meet The Team</h1>
          <div id="picsContainer">
            <div class="pics"></div>
            <div class="pics"></div>
            <div class="pics"></div>
          </div>
          <button id="closeAbout">CLOSE</button>
        </section>

        <section id="postgresData"></section>
        <section id="placesTemplate">
             <article class="table-template" data-category="cat">
                  <header>
                       <!--Name: url location: description: hoursOfOperation: picture:-->
                         <h1 id="name"></h1>
                         <p id="location"></p>
                         <p id="description"></p>
                         <p id="hoursOfOperation"></p>
                         <p id="data-category"></p>
                         <p id="url"></p>
                         <p id="picture"></p>
                  </header>
              </article>
        </section>
       </main>

       <script src="scripts/jquery-2.1.4.js" charset="utf-8"></script>
       <script src="scripts/page.js"></script>

       <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
       <script src="scripts/map.js" charset="utf-8"></script>
       <script src="scripts/poi.js" charset="utf-8"></script>
       <script src="scripts/homeController.js"></script>
       <script src="scripts/mapNdataController.js"></script>
       <script src="scripts/aboutController.js"></script>
       <script src="scripts/routes.js"></script>

     </body>
   </html>
